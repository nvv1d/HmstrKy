<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keygen By Nvv1d</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Keygen By Nvv1d</h1>
        <label for="gameSelect">Select Game:</label>
        <select id="gameSelect">
            <option value="1">Riding Extreme</option>
            <option value="2">Chain Cube</option>
            <option value="3">My Clone Army</option>
            <option value="4">Train Miner</option>
            <option value="5">Merge Away</option>
            <option value="6">Twerk Race</option>
            <option value="7">Polysphere</option>
            <option value="8">Mow and Trim</option>
            <option value="9">Mud Racing</option>
            <option value="10">Cafe Dash</option>
        </select>
        <label for="keyCount">Number of Keys to Generate:</label>
        <input type="number" id="keyCount" min="1" max="4" value="1">
        <button id="startButton" onclick="startProcess()">Start Process</button>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill">0%</div>
            </div>
        </div>
        <div id="codeList" class="code-list"></div>
    </div>
    <!-- Footer Text -->
    <div class="footer-text">
        <p class="mamad-koon-sefid">For Mamad Koon Sefid &lt;3</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
